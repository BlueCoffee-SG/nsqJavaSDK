#default properties for dcc remote connection goes here. NSQConfig trying accessing it to initialize config agent.

#configs urls for different environments
nsq.dcc.qa.urls = http://10.9.7.75:8089,http://10.9.28.182:8089,http://10.9.17.150:8089
nsq.dcc.prod.urls = http://dcc.s.qima-inc.com:80

#nsq sdk environment
nsq.sdk.env = qa

#configs confgi properties
nsq.app.val = nsq

#config keys nsq watches. when nsq initialize configs subscribe, keys starts with "nsq.key.*" will be added into subscribe pool
nsq.key.lookupd.addr = lookupd.addr
nsq.key.topic.trace = trace

nsq.dcc.backupPath = /data/logs/nsq-client-java/nsqdccConfig.bak

#Config Access agent implementation class name
nsq.sdk.configAccessClass = com.youzan.nsq.client.configs.

#messaege trace log name
nsq.sdk.message.trace.log = nsq.sdk.message.trace
